<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield - Cyber Defense</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CyberShield</h1>
        <p class="subtitle">We are here to keep you secure.</p>
        <p>Upload a file or submit a URL for malware analysis and cyber defense.</p>

        <!-- File Upload Formx -->
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <label for="file-input">Upload a File</label>
            <div class="file-input-wrapper">
                <input type="file" id="file-input" name="file">
                <button type="button" id="remove-file-button">Remove File</button>
            </div>
            
            <label for="url-input">Or Enter a URL</label>
            <input type="text" id="url-input" name="url" placeholder="https://example.com">

            <button type="submit">Scan</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
